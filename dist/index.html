<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="sidebar dashboard-cards">
      <p>FitLit</p>
      <div>
        <button type="button" class="button button-active"><img src="./images/Home.svg"></button>
      <button type="button" class="button"><img src="./images/Steps.svg"></button>
      <button type="button" class="button"><img src="./images/Water.svg"></button>
      <button type="button" class="button"><img src="./images/Sleep.svg"></button>
      </div>
    </section>
    <section class="dashboard-main">
      <section class="greeting">
        <h1></h1>
        <h2>Home</h2>
      </section>
      <section class="widgets">
        <section class="user">
          <section class="user-card dashboard-cards" id="userProfile">
            <img src="./imaages/Home.svg">
            <p>Name: </p>
            <p>Address: ${user.address}</p>
            <p>Email: ${user.email}</p>
            <p>Member Since: Oct 2021</p>
          </section>
          <section class="friends">
            <p>Friend 1</p>
            <p>Friend 2</p>
          </section>
        </section>
        <section class="activity">
          <section class="steps">
            <p>__ steps</p>
            <section class="step-goals" id="stepGoals">
              <p>Daily Goal</p>
              <p>Avg Goal</p>
            </section>
          </section>
          <section class="water" id="waterStats">
            <p>__ oz</p>
            <section class="water-calendar">Calendar</section>
          </section>
          <section class="sleep">
            <p>__ hrs</p>
            <p>__ Quality</p>
            <section class="avg-sleep">
              <p>Avg hrs</p>
              <p>Avg Quality</p>
            </section>
          </section>
        </section>
      </section>
    </section>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
