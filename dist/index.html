<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
  </head>
  <body>
    <section class="sidebar">
      <p>FitLit</p>
    </section> 
    <section class="dashboard-main">
      <section class="greeting">
        <h1>Welcome, Michele!</h1>
        <h2>Home</h2>
      </section>
      <section class="widgets">
        <section class="user">
          <section class="user-profile" id="userProfile">
            <p>Name</p>
            <p>Address</p>
            <p>Email</p>
            <p>Member Since</p>
          </section>
          <section class="friends">
            <p>Friend 1</p>
            <p>Friend 2</p> 
          </section>
        </section>
        <section class="activity">
          <section class="water">
            <p>__ oz</p>
          </section>
          <section class="steps">
            <p>__ steps</p>
          </section>
          <section class="sleep">
            <p>__ hrs</p>
            <p>__ Quality</p>
          </section>
        </section>
      </section>
    </section>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
