<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
  </head>
  <body>
    <section class="sidebar">
      <p>FitLit</p>
      <button type="button" class="home-btn">Home</button>
      <button type="button" class="friend-btn">Friends</button>
      <button type="button" class="steps-btn">Steps</button>
      <button type="button" class="water-btn">Water</button>
      <button type="button" class="sleep-btn">Sleep</button>
    </section> 
    <section class="dashboard-main">
      <section class="greeting">
        <h1>Welcome, Michele!</h1>
        <h2>Home</h2>
      </section>
      <section class="widgets">
        <section class="user">
          <section class="user-profile" id="userProfile">
          </section>
          <section class="friends">
            <p>Friend 1</p>
            <p>Friend 2</p> 
          </section>
        </section>
        <section class="activity">
          <section class="steps">
            <p>__ steps</p>
            <section class="step-goals">
              <p>Daily Goal</p>
              <p>Avg Goal</p>
            </section>
          </section>
          <section class="water">
            <p>__ oz</p>
            <section class="water-calendar">Calendar</section>
          </section>
          <section class="sleep">
            <p>__ hrs</p>
            <p>__ Quality</p>
            <section class="avg-sleep">
              <p>Avg hrs</p>
              <p>Avg Quality</p>
            </section>
          </section>
        </section>
      </section>
    </section>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
