<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="sidebar dashboard-cards">
      <h1>FitLit</h1>
      <div>
        <button type="button" class="button button-active"><img src="./images/Home.svg"></button>
        <button type="button" class="button"><img src="./images/Steps.svg"></button>
        <button type="button" class="button"><img src="./images/Water.svg"></button>
        <button type="button" class="button"><img src="./images/Sleep.svg"></button>
      </div>
    </section>
      <section class="widgets">
        <section class="user">
          <section class="user-card dashboard-cards" id="userProfile">
              <img src="./images/Kyra.png">
            <div>
              <h2></h2>
              <p></p>
              <p></p>
            </div>
          </section>
          <section class="water dashboard-cards large-widget" id="waterStats">
            <img src="./images/Water.svg">
            <section class="water-today">
              <h3>##</h3>
              <p>oz</p>
            </section>
            <section class="water-calendar">
              <div>
                <p>M</p>
                <h5>##</h5>
                <p>oz</p>
              </div>
              <div>
                <p>T</p>
                <h5>##</h5>
                <p>oz</p>
              </div>
              <div>
                <p>W</p>
                <h5>##</h5>
                <p>oz</p>
              </div>
              <div>
                <p>Th</p>
                <h5>##</h5>
                <p>oz</p>
              </div>
              <div>
                <p>F</p>
                <h5>##</h5>
                <p>oz</p>
              </div>
              <div>
                <p>Sa</p>
                <h5>##</h5>
                <p>oz</p>
              </div>
              <div>
                <p>Su</p>
                <h5>##</h5>
                <p>oz</p>
              </div>
            </section>
          </section>
        </section>
        <section class="activity">
          <section class="steps dashboard-cards small-widget">
            <img src="./images/Steps.svg">
            <section class="steps-today">
              <h3>####</h3>
              <p>steps</p>
            </section>
            <section class="step-goals" id="stepGoals">
              <section class="you">
                <p class="info-type">You</p>
              </section>
              <section class="community">
                <p class="info-type">Community</p>
              </section>
            </section>
          </section>
          <section class="sleep dashboard-cards large-widget">
            <img src="./images/Sleep.svg">
            <p>__ hrs</p>
            <p>__ Quality</p>
            <section class="avg-sleep">
              <p>Avg hrs</p>
              <p>Avg Quality</p>
            </section>
            <section class="sleep-calendar">Calendar</section>
          </section>
          <section class="friends dashboard-cards small-widget">
            <img src="./images/Friends.svg">
            <p>Friend 1</p>
            <p>Friend 2</p>
            <p>Friend 3</p>
            <p>Friend 4</p>
          </section>
          </section>
        </section>
      </section>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
