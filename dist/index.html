<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="sidebar dashboard-cards">
      <h1 class="pink">FitLit</h1>
      <button type="button" class="button"><img src="./images/Home.svg" alt='home icon'></button>
      <button type="button" class="button"><img src="./images/Steps.svg" alt='walking person icon'></button>
      <button type="button" class="button"><img src="./images/Water.svg" alt='water droplet icon'></button>
      <button type="button" id='scrollSleep' class="button"><img src="./images/Sleep.svg" alt='moon icon'></button>
    </section>

      <section class="widgets">

          <section class="user-info-card dashboard-cards" id="userProfile">
            <img src="./images/Kyra.png" alt='person photo'>
            <div class="user-data">
              <h2></h2>
              <p></p>
              <p></p>
            </div>
          </section>

          <section class="activity dashboard-cards">
            <img src="./images/activity.svg" alt='activity timer icon'>

            <section class="minutes-active" id="activityStats">
              <section class="info-type-box border-right-half">
                <p class="info-text">You</p>
                <h4 class='pink'>85</h4>
                <p>/minutes</p>
              </section>
              <section class="info-type-box">
                <p class="info-text">Community</p>
                <h4 class='orange'>55</h4>
                <p>/minutes</p>
              </section>
            </section>
            <canvas id="minutesCanvas" width="250" height="90"></canvas>
            <section class="flights-of-stairs" id="activityStats">
              <section class="info-type-box border-right-half">
                <p class="info-text">You</p>
                <h4 class='pink'>85</h4>
                <p>/flights</p>
              </section>
              <section class="info-type-box">
                <p class="info-text">Community</p>
                <h4 class='orange'>55</h4>
                <p>/flights</p>
              </section>
            </section>
            <canvas id="flightsCanvas" width="250" height="90"></canvas>
          </section>

          <section class="water dashboard-cards" id="waterStats">
            <img src="./images/Water.svg" alt='water droplet icon'>
            <section class="today-data">
              <h3></h3>
              <p></p>
            </section>
            <canvas id="waterCanvas" width="250" height="130"></canvas>
          </section>

          <section class="steps dashboard-cards">
            <img src="./images/Steps.svg" alt='walking person icon'>
            <section class="today-data steps-miles">
              <section class="today-data mileage" id='stepsToday'>
                <h3></h3>
                <p></p>
              </section>
              <section class="today-data" id='stepsToday'>
                <h3>2.2</h3>
                <p>miles</p>
              </section>
            </section>

            <section class="step-goals" id="stepGoals">
              <section class="info-type-box border-right">
                <p class="info-text">You</p>
                <h4></h4>
                <p></p>
              </section>
              <section class="info-type-box">
                <p class="info-text">Community</p>
                <h4></h4>
                <p></p>
              </section>
            </section>
          </section>

          <section class="sleep dashboard-cards ">
            <img src="./images/Sleep.svg" alt='moon icon'>
            <div class="sleep-card" >
              <section class="sleep-hours border-right">
                <p class="info-text">Hours</p>
                <div class="sleep-data-box" id='sleepHours'>
                  <section class="today-data-sleep border-right space-right">
                    <h3></h3>
                    <p></p>
                  </section>
                  <section class="today-data-sleep space-top">
                    <h4></h4>
                    <p></p>
                  </section>
                </div>
              </section>
              <section class="sleep-quality">
                <p class="info-text">Quality</p>
                <div class="sleep-data-box" id='sleepQuality'>
                  <section class="today-data-sleep border-right space-right">
                    <h3></h3>
                    <p></p>
                  </section>
                  <section class="today-data-sleep space-top">
                    <h4></h4>
                    <p></p>
                  </section>
                </div>
              </section>
            </div>
            <canvas id="sleepCanvas" width="250" height="140"></canvas>
          </section>

          <section class="friends dashboard-cards" id="FriendDisplay">
            <img src="./images/Friends.svg" alt='friends icon'>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
          </section>
        </section>

      </section>
    <script src="bundle.js"></script>
  </body>
</html>
