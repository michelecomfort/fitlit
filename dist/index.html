      <h1>FitLit</h1>
      <button type="button" class="button button-active"><img src="./images/Home.svg"></button>
      <button type="button" class="button"><img src="./images/Steps.svg"></button>

              <p></p>

          </section>
          <section class="water dashboard-cards large-widget" id="waterStats">

            <section class="today-data">
              <h3></h3>
              <p>oz</p>
            </section>
            <section class="calendar" id='calendar'>
              <canvas id="myChart" width="250" height="90"></canvas>

        <section class="bottom-half">
          <section class="steps dashboard-cards small-widget">
            <img src="./images/Steps.svg">
            <section class="today-data" id='todaySteps'>
              <h3></h3>
              <p></p>
            </section>
            <section class="step-goals" id="stepGoals">
              <section class="info-type-box border-right">
                <p class="info-text">You</p>
              </section>
              <section class="info-type-box">
                <p class="info-text">Community</p>
              </section>
            </section>
          </section>

          <section class="sleep dashboard-cards large-widget">
            <img src="./images/Sleep.svg">
            <div class="sleep-card" >
              <section class="sleep-hours border-right">
                <p class="info-text">Hours</p>
                <div class="sleep-data-box" id='sleepHours'>
                  <section class="today-data-sleep border-right" >
                    <h3></h3>
                    <p></p>
                  </section>
                  <section class="today-data-sleep">
                    <h4 class="orange"></h4>
                    <p></p>
                  </section>
                </div>
              </section>
              <section class="sleep-quality">
                <p class="info-text">Quality</p>
                <div class="sleep-data-box" id='sleepQuality'>
                  <section class="today-data-sleep border-right">
                    <h3></h3>
                    <p></p>
                  </section>
                  <section class="today-data-sleep">
                    <h4 class="orange"></h4>
                    <p></p>
                  </section>
                </div>
              </section>
            </div>
            <section class="calendar">

            <img src="./images/Friends.svg">
            <p>Friend 1</p>
            <p>Friend 2</p>
            <p>Friend 3</p>
