<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="sidebar hidden dashboard-cards" id='sidebarButtons'>
      <h1 class="pink">FitLit</h1>
      <button type="button" id='homeButton' class="sidebar-button home-button"><img src="./images/Home.svg" alt='home icon'></button>
      <button type="button" id='personButton' class="sidebar-button person-button"><img src="./images/Steps.svg" alt='walking person icon'></button>
      <button type="button" id='waterButton' class="sidebar-button water-button"><img src="./images/Water.svg" alt='water droplet icon'></button>
      <button type="button" id='moonButton' class="sidebar-button moon-button"><img src="./images/Sleep.svg" alt='moon icon'></button>
      <button type="button" id='plusButton' class="sidebar-button button"><img src="./images/Plus.svg" alt='plus icon'></button>
    </section>
      <section class="widgets">
          <section class="user-info-card dashboard-cards" id="userProfile">
            <img src="./images/Kyra.png" alt='person photo'>
            <div class="user-data">
              <h2></h2>
              <p></p>
              <p></p>
            </div>
          </section>
          <section class="activity dashboard-cards">
            <img src="./images/activity.svg" alt='activity timer icon'>
            <section class="minutes-active" id="activityStats">
              <section class="info-type-box border-right-half">
                <p class="info-text">You</p>
                <h3></h3>
                <p></p>
              </section>
              <section class="info-type-box">
                <p class="info-text">Community</p>
                <h4></h4>
                <p></p>
              </section>
            </section>
            <canvas id="minutesCanvas" width="250" height="80"></canvas>
            <section class="flights-of-stairs" id="stairStats">
              <section class="info-type-box border-right-half">
                <p class="info-text">You</p>
                <h3></h3>
                <p></p>
              </section>
              <section class="info-type-box">
                <p class="info-text">Community</p>
                <h4></h4>
                <p></p>
              </section>
            </section>
            <canvas id="flightsCanvas" width="250" height="80"></canvas>
          </section>
          <section class="water dashboard-cards" id="waterStats">
            <img src="./images/Water.svg" alt='water droplet icon'>
            <section class="today-data">
              <h3></h3>
              <p></p>
            </section>
            <canvas id="waterCanvas" width="250" height="90"></canvas>
          </section>
          <section class="steps dashboard-cards">
            <img src="./images/Steps.svg" alt='walking person icon'>
            <section class="today-data steps-miles" id="stepStats">
              <section class="today-data">
                <h3></h3>
                <p></p>
              </section>
              <section class="today-data">
                <h3></h3>
                <p></p>
              </section>
            </section>
            <section class="step-goals" id="stepGoals">
              <section class="info-type-box border-right-half">
                <p class="info-text">You</p>
                <h4></h4>
                <p></p>
              </section>
              <section class="info-type-box">
                <p class="info-text">Community</p>
                <h4></h4>
                <p></p>
              </section>
            </section>
            <canvas id="stepsCanvas" width="250" height="100"></canvas>
          </section>
          <section class="sleep dashboard-cards ">
            <img src="./images/Sleep.svg" alt='moon icon'>
            <div class="sleep-card" >
              <section class="sleep-hours border-right">
                <p class="info-text">Hours</p>
                <div class="sleep-data-box" id='sleepHours'>
                  <section class="today-data-sleep border-right space-right">
                    <h3></h3>
                    <p></p>
                  </section>
                  <section class="today-data-sleep space-top">
                    <h4></h4>
                    <p></p>
                  </section>
                </div>
              </section>
              <section class="sleep-quality">
                <p class="info-text">Quality</p>
                <div class="sleep-data-box" id='sleepQuality'>
                  <section class="today-data-sleep border-right space-right">
                    <h3></h3>
                    <p></p>
                  </section>
                  <section class="today-data-sleep space-top">
                    <h4></h4>
                    <p></p>
                  </section>
                </div>
              </section>
            </div>
            <canvas id="sleepCanvas" width="250" height="140"></canvas>
          </section>
          <section class="forms dashboard-cards" id="FriendDisplay">
            <div>
              <form name="activity-type-form" id="activity-type-form">
                <label for="activity-type">Add Activity</label>
                <select name="activity-type" class='activity-type' id="activity-type">
                  <option value="sleep">Sleep</option>
                  <option value="hydration">Hydration</option>
                  <option value="activity">Activity</option>
                </select>
                </form>
            </div>
              <form name="sleep-form" id="sleep-form">
                <section class='bottom-input'>
                  <div class="input-container">
                    <input type="date" id="sleep-date" required>
                    <input type="number" placeholder="Hours of Sleep" id="hours-slept" required>
                    <input type="number" placeholder="Sleep Quality" id="sleep-quality" required>
                  </div>
                  <button type="submit" class='submit-button button' value="+">+</button>
                </section>
              </form>
              <form name="hydration-form" id="hydration-form" hidden>
                <section class='bottom-input'>
                  <div class="input-container">
                    <input type="date" id="hydration-date" required>
                    <input type="number" placeholder="Ounces Drank" id="num-ounces" required>
                  </div>
                  <button type="submit" class='submit-button button' value="+">+</button>
                </section>
              </form>
              <form name="activity-form" id="activity-form" hidden>
                <section class='bottom-input'>
                  <div class="input-container">
                    <input type="date" id="activity-date" required>
                    <input type="number" placeholder="Flights of Stairs " id="flight-of-stairs" required>
                    <input type="number" placeholder="Minutes Active" id="minutes-active" required>
                    <input type="number" placeholder="Number of Steps" id="number-of-steps" required>
                  </div>
                  <button type="submit" class='submit-button button' value="+">+</button>
                </section>
              </form>
              <span id="confirmation-text" hidden>Activity Logged Successfully!</span>
              <span id="error-text" hidden>There was an issue, please try again!</span>
          </section>
        </section>
      </section>
    <script src="bundle.js"></script>
  </body>
</html>
